{% extends 'base.html' %}
  {% block content %}
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
          <h1>Recipe Form</h1>        
        </div>
        <div class="col-md"></div>        
      </div>
        <div class="row">
          <div class="col-md"></div>
          <div class="col-md">
            <form action="{%url 'recipe:recipe-create'%}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="recipe_name">Recipe Name</label>
                <input type="text" class="form-control" name="recipe_name">
              </div>
              <div class="form-group">
                <label for="recipe_category">Recipe Category</label>
                <select class="form-control" name="recipe_category">
                  <option>Appetizer</option>
                  <option>Quick Bites</option>
                  <option>Breakfast</option>
                  <option>Lunch</option>
                  <option>Dinner</option>
                  <option>Dessert</option>
                </select>
              </div>
              <div class="form-group">
                <label for="recipe_desc">Recipe Description</label>
                <textarea class="form-control" name="recipe_desc" rows="3" placeholder="Please add a description for your recipe..."></textarea>
              </div>
              <div class="form-group">
                <label for="recipe_ingredient">Ingredient List</label>
                <textarea class="form-control" name="recipe_ingredient" rows="3" placeholder="Please type name and amounts for now..."></textarea>
              </div>
              <div class="form-group">
                <label for="recipe_instruction">Instructions</label>
                <textarea class="form-control" name="recipe_instruction" rows="3"></textarea>
              </div>
              <div class="r-submit">
                <button type="submit" >Add your Recipe</button>
              </div>
            </form>
          </div>
          <div class="col-md"></div>

        </div>
        
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  {% endblock %}
